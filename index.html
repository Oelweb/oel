<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-6">Minecraft Server Status</h1>
        
        <div class="flex space-x-4 mb-4">
            <button class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Deutsch</button>
            <button class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Englisch</button>
        </div>

        <input type="text" placeholder="Server suchen..." class="p-2 rounded bg-gray-800 text-white w-80 mb-4">
        <button class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Suchen</button>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center mt-4 hidden">
            <p class="text-lg">Server: <span class="font-semibold"></span></p>
            <p class="text-lg mt-2">Status: <span class="text-yellow-400">Prüfen...</span></p>
            <p class="text-lg mt-2">Spieler online: <span class="font-semibold">0</span></p>
        </div>

        <p class="text-red-400 mt-4 hidden">Server konnte nicht gefunden werden.</p>
        <p class="text-green-400 mt-2 hidden">IP-Adresse erfolgreich kopiert!</p>

        <h2 class="text-2xl font-bold mt-8">Beliebte Server</h2>
        
        <select class="p-2 rounded bg-gray-800 text-white w-80 mt-4 mb-4">
            <option value="">Kategorie wählen...</option>
            <option value="PvP">PvP</option>
            <option value="Citybuild">Citybuild</option>
            <option value="MiniGames">MiniGames</option>
            <option value="Survival">Survival</option>
            <option value="Prison">Prison</option>
            <option value="RPG">RPG</option>
        </select>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4 px-4">
            <div class="bg-gray-800 p-4 rounded-lg text-center hover:bg-gray-700 transition duration-300">
                <p class="font-bold">hypixel.net (PvP)</p>
                <p>Status: <span class="text-green-400">Online</span></p>
                <p>Spieler online: 2000</p>
                <button class="bg-blue-500 px-2 py-1 mt-2 rounded hover:bg-blue-600 transition duration-300">IP kopieren</button>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center hover:bg-gray-700 transition duration-300">
                <p class="font-bold">mineplex.com (PvP)</p>
                <p>Status: <span class="text-red-400">Offline</span></p>
                <p>Spieler online: Nicht verfügbar</p>
                <button class="bg-blue-500 px-2 py-1 mt-2 rounded hover:bg-blue-600 transition duration-300">IP kopieren</button>
            </div>
            <!-- Weitere Serverkarten hier -->
        </div>
    </div>
</body>
</html>
